<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Weather Dashboard</title>
   <link rel="stylesheet" href="assets/style.css" />
 </head>
 <body>
   <main>
     <header class="centered-content full-width height-3 gradient-1">
       <h1 class="title">Weather Dashboard</h1>
     </header>
     <div class="main-content full-height">
       <aside class="sidebar">
         <form id="search-form">
          <!-- Search City button  -->
           <h2>Search for City:</h2>
           <input class="search-input height-1 full-width" type="text" />
           <button
             id="submit-btn"
             type="submit"
             class="centered-content search-btn height-2 full-width"
           >
             Search
           </button>
         </form>
         <div id="history"></div>
       </aside>
       <section>
         <div id="weather-container"></div>
 
         <h3>Five Day Forecast:</h3>
         <div
           id="forecast"
           class="full-width forecast-card-container height-3"
         ></div>
       </section>
     </div>
   </main>
 
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
   <script>
     dayjs().format();
   </script>
   <script src="./assets/js/script.js"></script>
 </body>
</html>
